<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chat-Demo</title>
        <link rel="stylesheet" type="text/css" href="/style/custom.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="/scripts/chat.js" type="text/javascript"></script>
    </head>
    <body id="body">
        <div class="header"> 
            <nav>
                <ul>
                    <li><img src="images/watson.gif" style="height: 35px; "><img src="images/spotify.png"></li>
                </ul>
            </nav>
        </div>
        <div class="main" id="main">
           
        </div>
        <div class="footer">
            
        </div>
        <div class="chat-popup" id="chat-popup">
            <div class="chat-header" >Chat with Watson!</div>
            <div class="chat-body" id="chat-body">
            </div>
            <div class="chat-footer">
                <input type="text" id="chatInput" placeholder="Type a message.." onkeypress="return newEvent(event)"/>
                <a href="javascript:;" class="send-btn"></a>
            </div>
        </div>
        
    </body>
</html>
